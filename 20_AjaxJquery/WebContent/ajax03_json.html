<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
	<input type="button" value="jsonBtn" id="jsonBtn">
	<div id="resultView"></div>
	<script>
	$('#jsonBtn').click(function(){
		$.ajax({
			type:'post',
			url:'JsonAjax',
			dataType:'json',
			
			success:function(data){
				console.log(data.result); // "name":"Jason","age":20,"addr":"Texas" 문자열로 반환
				const result = eval(`(${data.result})`); //eval함수가 json형식을 인식시켜줌
				console.log(result); // addr: "Texas"age: 20 name: 	"Jason" 로 인식됨					
				$('#resultView').html(`${result.addr}에 사는 ${result.age}살 ${result.name}입니다~`); //`` 템플릿문자로 문자열과 함께 사용한것	
			}
		});
	});
	</script>
</body>
</html>
